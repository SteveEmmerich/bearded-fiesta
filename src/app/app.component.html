<md-sidenav-layout fullscreen>
      <md-sidenav #sidenav mode="slide" class="app-sidenav" >
        <md-nav-list>
          <a md-list-item *ngFor="let view of views">
            <md-icon md-list-icon>{{view.icon}}</md-icon>
            <span md-line>{{view.name}}</span>
            <span md-line>{{view.description}}</span>
          </a>
        </md-nav-list>
      </md-sidenav>
      <md-toolbar color="primary">
        <button *ngIf="auth" disabled="auth == null" md-icon-button (click)="sidenav.toggle()">
          <md-icon>menu</md-icon>
         </button>
         {{title}}
         <span></span>
         <button *ngIf="auth" md-icon-button (click)="logout()">
           <md-icon>power settings new</md-icon>
        </button>
      </md-toolbar>
  <router-outlet></router-outlet>
</md-sidenav-layout>
